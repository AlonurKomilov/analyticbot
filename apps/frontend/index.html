<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Analytic BOT Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Suppress browser extension errors in console
      // These are harmless warnings from extensions trying to communicate with the page
      if (typeof window !== 'undefined') {
        const originalError = console.error;
        console.error = function(...args) {
          // Filter out chrome extension errors
          const errorMsg = args.join(' ');
          if (errorMsg.includes('runtime.lastError') ||
              errorMsg.includes('Receiving end does not exist') ||
              errorMsg.includes('Could not establish connection')) {
            // Silently ignore extension communication errors
            return;
          }
          originalError.apply(console, args);
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

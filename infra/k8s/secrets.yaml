apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: analyticbot
type: Opaque
stringData:
  # Bot Configuration - Replace with actual values
  BOT_TOKEN: "REPLACE_WITH_ACTUAL_BOT_TOKEN"
  STORAGE_CHANNEL_ID: "REPLACE_WITH_ACTUAL_CHANNEL_ID"

  # Database Configuration
  POSTGRES_USER: "analyticbot_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "analyticbot"
  DATABASE_URL: "postgresql://analyticbot_user:REPLACE_WITH_SECURE_PASSWORD@postgres-service:5432/analyticbot"

  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"

  # Web App Configuration
  TWA_HOST_URL: "https://your-domain.com"

  # Security
  WEBAPP_AUTH_MAX_AGE: "3600"

  # Optional: Error Tracking
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN_IF_USED"

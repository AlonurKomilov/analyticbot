# ============================================================================
# AnalyticBot - Admin Panel Nginx Configuration
# Domain: admin.analyticbot.org
# Purpose: Separated admin dashboard and management interface
# ============================================================================

# ============================================================================
# HTTPS Admin Server
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.analyticbot.org;

    # ========================================================================
    # SSL Configuration (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========================================================================
    # Security Headers (Stricter for Admin)
    # ========================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Stricter CSP for admin panel
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.analyticbot.org; frame-ancestors 'none';" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/admin.analyticbot.org.access.log;
    error_log /var/log/nginx/admin.analyticbot.org.error.log;

    # ========================================================================
    # Admin Frontend - React SPA
    # ========================================================================

    # Admin frontend root directory
    root /var/www/analyticbot/admin;
    index index.html;
    charset utf-8;

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Manifest and config files
    location ~* \.(json|webmanifest|xml)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Admin SPA - All routes
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # API Proxy - Admin-specific endpoints
    # ========================================================================
    location /api/ {
        proxy_pass http://127.0.0.1:11400/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Admin-Request "true";

        # Cloudflare real IP
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # Security: Block Common Exploits
    # ========================================================================

    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 404;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* (\.env|\.git|\.vscode|package\.json)$ {
        deny all;
    }

    # ========================================================================
    # Performance
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml;

    client_max_body_size 10M;
}

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name admin.analyticbot.org;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://admin.analyticbot.org$request_uri;
    }
}

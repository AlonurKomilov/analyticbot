[pytest]
# Pytest configuration for apps/ tests

# Test discovery
testpaths = apps/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:htmlcov/apps
    --cov-branch
    -p no:warnings

# Coverage options
[coverage:run]
source = apps
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (with DB/API)
    slow: Slow tests (may take >5s)
    api: API endpoint tests
    bot: Bot handler tests
    di: Dependency injection tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 30
timeout_method = thread

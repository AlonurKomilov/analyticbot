[pytest]
markers =
    integration: tests that require external services (DB/Redis)
pythonpath = .
asyncio_mode = auto
addopts = -q
env =
    BOT_TOKEN=dummy_token
    POSTGRES_USER=dummy_user
    POSTGRES_PASSWORD=dummy_password
    POSTGRES_DB=dummy_db
    POSTGRES_PORT=5432
    DATABASE_URL=postgresql://dummy_user:dummy_password@localhost:5432/dummy_db
    REDIS_URL=redis://localhost:6379/0
    TWA_HOST_URL=http://localhost
    STORAGE_CHANNEL_ID=12345

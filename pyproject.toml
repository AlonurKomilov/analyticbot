[project.optional-dependencies]
dev = [
    "pytest==8.*",
    "pytest-asyncio==0.21.*",
    "httpx==0.24.*",
    "ruff==0.4.*",
    "aiosqlite==0.20.*",
]

[tool.importlinter]
root_packages = ["apps", "core", "infra"]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "Core Layer Independence"
type = "forbidden"
source_modules = ["core.domain", "core.ports"]
forbidden_modules = ["apps", "infra", "core.services", "core.adapters"]

[[tool.importlinter.contracts]]
name = "Core Services Can Use Domain and Ports"
type = "forbidden"
source_modules = ["core.services"]
forbidden_modules = ["apps", "infra"]

[[tool.importlinter.contracts]]
name = "Infra Ports Adherence"
type = "forbidden"
source_modules = ["infra"]
forbidden_modules = ["apps"]
ignore_imports = [
    # TODO: Architectural debt - Celery app should be in infra, not apps
    # This is a circular dependency that needs refactoring
    "infra.adapters.celery_task_adapter -> apps.celery.celery_app",
    "infra.adapters.celery_task_adapter -> apps.celery.tasks.ml_tasks"
]
# Note: This violation indicates true architectural debt. The Celery app configuration
# currently lives in apps.celery but should be moved to infra.celery for proper layering.

[[tool.importlinter.contracts]]
name = "Core Framework Independence"
type = "forbidden"
source_modules = ["core"]
forbidden_modules = [
    "fastapi",
    "sqlalchemy",
    "redis",
    "httpx",
    "asyncpg",
    "aiogram",
    "telegram"
]
# Note: aiohttp temporarily allowed in core.common_helpers.health_check (legacy code, 0% coverage)

[[tool.importlinter.contracts]]
name = "Apps Layer Boundaries"
type = "forbidden"
source_modules = ["apps.jobs"]
forbidden_modules = [
    "apps.bot",
    "apps.frontend"
]
ignore_imports = [
    # Jobs use shared DI container which transitively imports bot services
    "apps.jobs.alerts.runner -> apps.di",
    "apps.jobs.di -> apps.di"
]

[[tool.importlinter.contracts]]
name = "No Direct Infra Imports in Apps"
type = "forbidden"
source_modules = ["apps"]
forbidden_modules = [
    "infra.databases",
    "infra.redis",
    "infra.monitoring",
    "infra.security"
]

[[tool.importlinter.contracts]]
name = "Apps Clean Architecture (Phase 5 Complete)"
type = "forbidden"
source_modules = [
    "apps.api.routers",
    "apps.api.services",
    "apps.bot.handlers",
    "apps.bot.services",
    "apps.bot.adapters"
]
forbidden_modules = ["infra"]
ignore_imports = [
    # DI Containers - composition roots import concrete implementations
    "apps.api.routers.admin_channels_router -> apps.api.di_analytics",
    "apps.api.routers.admin_system_router -> apps.api.di_analytics",
    "apps.api.routers.admin_users_router -> apps.api.di_analytics",
    "apps.api.routers.analytics_alerts_router -> apps.di",
    "apps.api.routers.analytics_channels_router -> apps.api.di_analytics",
    "apps.api.routers.channels_router -> apps.api.di_analytics",
    "apps.api.routers.insights_engagement_router -> apps.api.di_analytics",
    "apps.api.routers.insights_orchestration_router -> apps.api.di_analytics",
    "apps.api.routers.payment_router -> apps.di",
    "apps.api.routers.sharing_router -> apps.di",
    "apps.api.routers.statistics_core_router -> apps.api.di_analytics",
    "apps.api.routers.statistics_reports_router -> apps.api.di_analytics",
    "apps.api.services.initial_data_service -> apps.di",
    "apps.api.services.startup_health_check -> apps.di",
    "apps.bot.handlers.admin_handlers -> apps.di",
    "apps.bot.handlers.bot_alerts_handler -> apps.di",
    "apps.bot.handlers.content_protection -> apps.di",
    # Additional DI container imports
    "apps.api.routers.analytics_live_router -> apps.api.di_analytics",
    "apps.api.routers.analytics_post_dynamics_router -> apps.api.di_analytics",
    "apps.api.routers.content_protection_router -> apps.di",
    "apps.api.routers.insights_predictive_router -> apps.api.di_analytics",
    "apps.api.routers.superadmin_router -> apps.di",
    "apps.api.routers.system_router -> apps.di",
    "apps.bot.handlers.user_handlers -> apps.di",
    # Shared utilities bridge to infra (by design - performance monitoring)
    "apps.api.routers.admin_channels_router -> apps.shared.performance",
    "apps.api.routers.admin_system_router -> apps.shared.performance",
    "apps.api.routers.admin_users_router -> apps.shared.performance",
    "apps.api.routers.channels_router -> apps.shared.performance",
    "apps.api.routers.insights_engagement_router -> apps.shared.performance",
    "apps.api.routers.statistics_core_router -> apps.shared.performance",
    "apps.api.routers.statistics_reports_router -> apps.shared.performance",
    "apps.api.routers.sharing_router -> apps.shared.services.chart_service",
    "apps.bot.handlers.exports -> apps.shared.services.chart_service",
    "apps.bot.handlers.admin_handlers -> apps.shared.services.chart_service",
    # Middleware uses DI for repository access (composition root pattern)
    "apps.api.routers.admin_channels_router -> apps.api.middleware.auth",
    "apps.api.routers.admin_system_router -> apps.api.middleware.auth",
    "apps.api.routers.admin_users_router -> apps.api.middleware.auth",
    "apps.api.routers.ai_services_router -> apps.api.middleware.auth",
    "apps.api.routers.analytics_alerts_router -> apps.api.middleware.auth",
    "apps.api.routers.analytics_live_router -> apps.api.middleware.auth",
    "apps.api.routers.analytics_post_dynamics_router -> apps.api.middleware.auth",
    "apps.api.routers.auth_router -> apps.api.middleware.auth",
    "apps.api.routers.channels_router -> apps.api.middleware.auth",
    "apps.api.routers.content_protection_router -> apps.api.middleware.auth",
    "apps.api.routers.insights_engagement_router -> apps.api.middleware.auth",
    "apps.api.routers.insights_predictive_router -> apps.api.middleware.auth",
    "apps.api.routers.statistics_core_router -> apps.api.middleware.auth",
    "apps.api.routers.statistics_reports_router -> apps.api.middleware.auth",
    "apps.api.routers.system_router -> apps.api.middleware.auth",
    # Demo router is composition root
    "apps.api.routers -> apps.demo.routers.main",
    # Dependency factory uses middleware (composition root)
    "apps.api.routers.system_router -> apps.api.deps_factory",
    # Telegram validation uses telethon (infra dependency - architectural debt)
    "apps.api.services.telegram_validation_service -> infra.tg.telethon_client",
    "apps.api.routers.analytics_channels_router -> apps.api.services.telegram_validation_service"
]

# Note: apps.di.*, apps.api.di_analytics, and apps.mtproto.* intentionally allowed
# - apps.di.* are DI containers (composition roots) - MUST import concrete implementations
# - apps.api.di_analytics is a specialized DI container for Analytics V2
# - apps.mtproto.* is an infrastructure adapter layer
# - apps.bot.utils, apps.shared.* contain optional utilities
# These are NOT in source_modules above, so they can freely import infra

# Resource Limits Configuration for AnalyticBot
# Add to /etc/security/limits.d/analyticbot.conf or /etc/security/limits.conf

# User limits
abcdeveloper soft nproc 512          # Max 512 processes
abcdeveloper hard nproc 1024         # Hard limit 1024 processes
abcdeveloper soft nofile 4096        # Max 4096 open files
abcdeveloper hard nofile 8192        # Hard limit 8192 files
abcdeveloper soft memlock unlimited  # Memory lock
abcdeveloper hard memlock unlimited

# Process memory limits (per process)
# These are applied via systemd service files
# LimitAS=2G          # Address space limit (virtual memory)
# LimitDATA=1G        # Data segment limit
# LimitRSS=1G         # Resident set size limit
# LimitNPROC=100      # Number of processes
# CPUQuota=200%       # CPU usage limit (200% = 2 cores)

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: analyticbot
data:
  # Application Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  DEBUG_MODE: "false"

  # Analytics Configuration
  ANALYTICS_UPDATE_INTERVAL: "300"
  TELEGRAM_API_DELAY: "0.5"
  TELEGRAM_BATCH_SIZE: "50"

  # Task Configuration
  TASK_MAX_RETRIES: "3"
  TASK_RETRY_DELAY: "60"

  # Health Monitoring
  ENABLE_HEALTH_MONITORING: "true"
  HEALTH_CHECK_INTERVAL: "300"

  # Performance
  DB_POOL_MIN_SIZE: "5"
  DB_POOL_MAX_SIZE: "20"
  DB_POOL_TIMEOUT: "30"

  # Localization
  SUPPORTED_LOCALES: "en,uz"
  DEFAULT_LOCALE: "en"

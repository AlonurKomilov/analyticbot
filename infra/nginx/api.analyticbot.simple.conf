# ============================================================================
# AnalyticBot - API Subdomain Nginx Configuration
# Domain: api.analyticbot.org
# ============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.analyticbot.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS API Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.analyticbot.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/api_analyticbot_access.log;
    error_log /var/log/nginx/api_analyticbot_error.log warn;

    # Proxy to FastAPI Backend
    location / {
        # CORS Headers
        add_header Access-Control-Allow-Origin "https://www.analyticbot.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        # Proxy settings
        proxy_pass http://127.0.0.1:11400;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # No redirect following
        proxy_redirect off;
    }

    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://127.0.0.1:11400/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Auth endpoints (stricter rate limiting)
    location ~ ^/(auth|api/v1/auth)/ {
        limit_req zone=auth_limit burst=10 nodelay;

        add_header Access-Control-Allow-Origin "https://www.analyticbot.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://127.0.0.1:11400;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================================
# AnalyticBot - Frontend Nginx Configuration
# Domain: www.analyticbot.org
# Purpose: React SPA serving with proper routing
# ============================================================================

# ============================================================================
# HTTPS Frontend Server
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.analyticbot.org;

    # ========================================================================
    # SSL Configuration
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP allowing Telegram widgets
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://*.telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.analyticbot.org https://telegram.org wss://*.telegram.org; frame-src https://telegram.org https://*.telegram.org;" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/frontend_analyticbot_access.log;
    error_log /var/log/nginx/frontend_analyticbot_error.log warn;

    # ========================================================================
    # Frontend - React SPA
    # ========================================================================

    # Frontend root directory (files are in frontend/, not frontend/dist/)
    root /var/www/analyticbot/frontend;
    index index.html;
    charset utf-8;

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;

        # CORS for fonts
        add_header Access-Control-Allow-Origin "*";
    }

    # Service worker (no caching)
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest files
    location ~* \.(json|webmanifest|xml)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Frontend SPA - All routes
    # CRITICAL: This ensures React Router works on page refresh
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # Security: Block Common Exploits
    # ========================================================================

    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 404;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* (\.env|\.git|\.vscode|package\.json)$ {
        deny all;
    }

    # ========================================================================
    # Performance
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml;

    client_max_body_size 10M;
}

# ============================================================================
# Redirect non-www to www
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name analyticbot.org;

    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    return 301 https://www.analyticbot.org$request_uri;
}

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name www.analyticbot.org analyticbot.org;

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://www.analyticbot.org$request_uri;
    }
}

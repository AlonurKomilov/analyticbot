name: Run Python Tests and Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Cache Poetry virtualenvs
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies with Poetry
        run: poetry install --no-root --with dev

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Lint YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ".github/workflows docker-compose.yml"

      - name: Bandit security scan
        run: pipx run bandit -q -r .

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-banner --redact --verbose

      - name: Lint SQL (sqlfluff)
        run: |
          pipx install sqlfluff
          sqlfluff lint postgres-init/*.sql --dialect postgres

      - name: Detect changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - 'requirements.txt'
              - 'pyproject.toml'
              - 'poetry.lock'
            code:
              - '**/*.py'
              - '!**/tests/**'
              - '!**/__init__.py'

      - name: Prepare .env for tests
        run: cp .env.example .env
      - name: Inject optional secrets into .env (fallback-safe)
        run: |
          BOT="${{ secrets.BOT_TOKEN }}"
          STORAGE="${{ secrets.STORAGE_CHANNEL_ID }}"
          sed -i "s|^BOT_TOKEN=.*$|BOT_TOKEN=${BOT:-replace_me}|" .env
          sed -i "s|^STORAGE_CHANNEL_ID=.*$|STORAGE_CHANNEL_ID=${STORAGE:-12345}|" .env
      - name: Run security check for vulnerabilities in dependencies
        run: poetry run pip-audit

      - name: Run static analysis with flake8
        run: poetry run flake8 .

      - name: Run type checking with mypy
        run: poetry run mypy --install-types --non-interactive .

      - name: Generate OpenAPI (fallback to health_app)
        run: |
          python - <<'PY'
          import json, importlib
          try:
              api = importlib.import_module("api")
              app = getattr(api, "app", None)
              if app is None:
                  raise ImportError("api.app not found")
          except Exception:
              health = importlib.import_module("health_app")
              app = health.app
          with open("openapi.json","w") as f:
              json.dump(app.openapi(), f, indent=2)
          print("openapi.json written")
          PY

      - name: Validate OpenAPI
        run: |
          pipx install openapi-spec-validator
          openapi-spec-validator openapi.json

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: openapi.json

      - name: Run import sorting check with isort
        run: poetry run isort --check .

      - name: Run formatting check with black
        run: poetry run black --check .

      - name: Run tests with pytest
        run: poetry run pytest

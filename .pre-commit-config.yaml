repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        exclude: ^(tests/|bot/database/migrations/)

  - repo: local
    hooks:
      - id: forbid-cross-imports
        name: üõ°Ô∏è  Clean Architecture Import Guard
        entry: python3 scripts/guard_imports.py
        language: system
        types: [python]
        description: "Prevent core/ from importing apps/ or infra/ modules"
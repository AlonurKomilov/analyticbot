# ============================================================================
# AnalyticBot Production Nginx Configuration
# Domain: www.analyticbot.org
# Architecture: Same domain for frontend and API
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# ============================================================================
# Main Application Server (HTTPS)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.analyticbot.org;

    # ========================================================================
    # SSL Configuration (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP allowing Telegram widgets
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://*.telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://telegram.org wss://*.telegram.org; frame-src https://telegram.org https://*.telegram.org;" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/analyticbot_access.log;
    error_log /var/log/nginx/analyticbot_error.log warn;

    # ========================================================================
    # Backend API Routes - Proxy to FastAPI (Port 11400)
    # ========================================================================

    # API v1 endpoints with rate limiting
    location /api/v1/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://127.0.0.1:11400/api/v1/;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Authentication endpoints with stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:11400/api/v1/auth/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (no rate limiting, no logging)
    location = /health {
        proxy_pass http://127.0.0.1:11400/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # No logging for health checks
        access_log off;

        # Quick timeout
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API Documentation (Swagger UI)
    location /docs {
        proxy_pass http://127.0.0.1:11400/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:11400/openapi.json;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:11400/redoc;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Frontend - React SPA (Built files)
    # ========================================================================

    # Frontend root directory
    root /var/www/analyticbot/frontend/dist;
    index index.html;

    # Charset
    charset utf-8;

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;

        # CORS for fonts if needed
        add_header Access-Control-Allow-Origin "*";
    }

    # Service worker (no caching - must be fresh)
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest files (short caching)
    location ~* \.(json|webmanifest|xml)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Favicon (medium caching)
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Frontend SPA - All other routes
    # This is CRITICAL for React Router to work on refresh
    location / {
        # Try to serve file, then directory, then fallback to index.html
        try_files $uri $uri/ /index.html;

        # No caching for HTML (always get latest)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # Security: Block Common Exploits
    # ========================================================================

    # Block PHP, ASP, JSP files (we're a React/Python app)
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 404;
    }

    # Block hidden files (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block backup files
    location ~* \.(bak|backup|old|orig|save|swp|~)$ {
        deny all;
    }

    # Block access to sensitive files
    location ~* (package\.json|package-lock\.json|yarn\.lock|\.env|\.git|\.vscode)$ {
        deny all;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html;
    }

    # ========================================================================
    # Performance Optimizations
    # ========================================================================

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # File upload size limit
    client_max_body_size 50M;
}

# ============================================================================
# Redirect non-www to www
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name analyticbot.org;

    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    # Redirect to www
    return 301 https://www.analyticbot.org$request_uri;
}

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name www.analyticbot.org analyticbot.org;

    # ACME challenge for Let's Encrypt SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://www.analyticbot.org$request_uri;
    }
}

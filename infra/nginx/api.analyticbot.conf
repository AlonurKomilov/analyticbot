# ============================================================================
# AnalyticBot - API Subdomain Nginx Configuration (FIXED)
# Domain: api.analyticbot.org
# Purpose: Dedicated API endpoint with Cloudflare proxy
# ============================================================================

# Rate limiting zones (MUST be at http level or in nginx.conf)
# Place these in /etc/nginx/nginx.conf in the http block:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# ============================================================================
# HTTPS API Server
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.analyticbot.org;

    # ========================================================================
    # SSL Configuration (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/analyticbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analyticbot.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========================================================================
    # Security Headers (Removed duplicate CORS - FastAPI handles it)
    # ========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/api.analyticbot.org.access.log;
    error_log /var/log/nginx/api.analyticbot.org.error.log;

    # ========================================================================
    # Health check endpoint (no rate limiting, minimal logging)
    # ========================================================================
    location = /health {
        proxy_pass http://127.0.0.1:11400/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Minimal logging
        access_log off;
    }

    # ========================================================================
    # Authentication endpoints (stricter rate limiting if enabled)
    # ========================================================================
    location ~ ^/(auth|api/v1/auth)/ {
        # Uncomment to enable rate limiting (requires zones defined in nginx.conf):
        # limit_req zone=auth_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:11400;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # All other API endpoints
    # ========================================================================
    location / {
        # Uncomment to enable rate limiting (requires zones defined in nginx.conf):
        # limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://127.0.0.1:11400;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cloudflare real IP (if using Cloudflare proxy)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;

        # Timeouts for API operations (increased for CloudFlare latency)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket support (for real-time features if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================================================
    # Security: Block Common Exploits
    # ========================================================================

    # Block PHP, ASP, JSP files
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 404;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive files
    location ~* (\.env|\.git|\.vscode|\.idea|package\.json)$ {
        deny all;
    }

    # ========================================================================
    # Performance Optimizations
    # ========================================================================

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/plain
        text/css
        text/xml;

    # File upload size limit
    client_max_body_size 50M;
    client_body_buffer_size 128k;
}

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.analyticbot.org;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://api.analyticbot.org$request_uri;
    }
}
